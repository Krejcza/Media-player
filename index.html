<!DOCTYPE html>
<html lang="cs">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/04daac4ce0.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="music-player">
         <nav>
            <div class="circle">
               <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
               <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <img src="media/2c542f495de2406286e3946b5d26a7b5.jpg"  class="song-image"  alt="#">
         <h1>Název skladby</h1>
         <p>Autor díla</p>

         <audio id="song">
            <source src="media/Upbeat Hip-Hop Energy by Infraction [No Copyright Music]   Peppermint.mp3" type="audio/mpeg">
         </audio>
         <input type="range" value="0" id="progress">

         <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
         </div>
      </div>
   </div>
   

   <script src="script.js"></script>
</body>
</html>
